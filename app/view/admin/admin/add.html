<%- include('../public/header.html') %>
<%- include('../public/left-menu.html') %>
<div class="main">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- 上传: enctype="multipart/form-data" -->
                    <form action="/admin/admin/doadd?_csrf=<%=csrf%>" method="post">

                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户名称:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名称"
                                    name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户密码:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputUser" placeholder="请输入密码名称"
                                    name="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户手机号:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入手机号"
                                    name="mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户邮箱:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入邮箱" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">管理员角色:</label>
                            <div class="col-sm-10">
                                <select name="role_id" id="role_id">

                                    <%for(var i=0;i<roleResult.length;i++){%>

                                    <option value="<%=roleResult[i]._id%>"><%=roleResult[i].title%></option>

                                    <%}%>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
