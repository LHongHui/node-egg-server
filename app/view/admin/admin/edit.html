<%- include('../public/header.html') %>
<%- include('../public/left-menu.html') %>
<div class="main">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form action="/admin/admin/doedit?_csrf=<%=csrf%>" method="post">
                        <input type="hidden" name="_id" value="<%=dataone._id%>">
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户名称:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名称"
                                    name="username" value="<%=dataone.username%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户密码:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputUser" placeholder="请输入密码"
                                    name="password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户手机:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入手机号"
                                    name="mobile" value="<%=dataone.mobile%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">用户邮箱:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUser" placeholder="请输入邮箱" name="email"
                                    value="<%=dataone.email%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUser" class="col-sm-2 control-label">管理员角色:</label>
                            <div class="col-sm-10">
                                <select name="role_id" id="role_id">

                                    <%for(var i=0;i<roleResult.length;i++){%>
                                    <!-- 注意_id的类型 -->
                                    <%if(roleResult[i]._id.toString()==dataone.role_id.toString()){%>

                                    <option value="<%=roleResult[i]._id%>" selected><%=roleResult[i].title%></option>
                                    <%}else{%>
                                    <option value="<%=roleResult[i]._id%>"><%=roleResult[i].title%></option>
                                    <%}%>
                                    <%}%>
                                </select>
                            </div>
                        </div>
                        <div style="clear:both"></div>
                        <div class="form-group">
                            <label for="inputMobile" class="col-sm-2 control-label">启用状态:</label>
                            <div class="col-sm-10">
                                <%if(dataone.status==1){%>
                                <input type="radio" name="status" checked value="1"> 开启
                                <input type="radio" name="status" value="0"> 关闭
                                <%}else{%>
                                <input type="radio" name="status" value="1"> 开启
                                <input type="radio" name="status" checked value="0"> 关闭
                                <%}%>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">修改</button>
						    </div>
						</div>
					</form>
		        </div>
		    </div>
	</div>
</div>
</div>
	</body>
</html>
